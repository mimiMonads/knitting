name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deno-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: "2.x"
      - name: Install Deno dependencies
        run: deno install
      - name: Run Deno tests
        run: deno test -A --ignore=test/runtime.node.test.ts

  runtime-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: node
          - os: windows-latest
            runtime: node
          - os: ubuntu-latest
            runtime: bun
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: oven-sh/setup-bun@v2
        if: matrix.runtime == 'bun'
      - name: Run node:test suite on Node
        if: matrix.runtime == 'node'
        run: node --no-warnings --experimental-transform-types --test "./test/*.test.ts"
      - name: Run node:test suite on Bun
        if: matrix.runtime == 'bun'
        run: bun test --timeout 10000 --reporter=junit --reporter-outfile bun-junit.xml test
      - name: Show Bun test report
        if: always() && matrix.runtime == 'bun'
        shell: bash
        run: |
          if [ -f bun-junit.xml ]; then
            cat bun-junit.xml
          else
            echo "bun-junit.xml not found (bun may have failed before generating JUnit output)."
          fi
